<h3>Lista simple</h3>
<div class="form-group">
  <label for=""></label>
  <input type="text" class="form-control" 
    [(ngModel)]="newTarea.nombre"
    name="in-nombre" 
    id="in-nombre"  
    placeholder="in-nombre">
</div>
<div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" 
      [(ngModel)]="newTarea.responsable"
      name="in-resp" 
      id="in-resp"  
      placeholder="">
</div>
<div>
    <button type="button" class="btn btn-primary"
        (click)="addTarea()">
        Guardar
    </button>
    <button type="button" class="btn btn-primary"
        (click)="deleteAllTareas()">
        Borrar
    </button>
</div>
