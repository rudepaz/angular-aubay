<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="img-fluid">
        <img [src]="images[0]" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>Curso de Angular 8</h3>
        <p>Curso de componentes de NgBootsStrap.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h3>Curso de Angular 8</h3>
        <p>Ejemplo de uso de un carrusel de imagenes.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h3>Curso de Angular 8</h3>
        <p>Ejemplo de uso de NgTemplate.</p>
      </div>
    </ng-template>
  </ngb-carousel>

  </div>
</div>
